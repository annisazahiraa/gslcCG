<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Image Converter</h1>

<form id="image-form">
    <input type="file" accept=".jpg,.jpeg,.png" id="image-input" />
    <button id="convert-button">Konversi</button>
    <div id="output-container"></div> <!-- Tempat hasil editan -->
</form>

<script src="script.js" defer></script>

</body>
</html>
